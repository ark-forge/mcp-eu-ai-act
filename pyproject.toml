[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "mcp-eu-ai-act"
version = "1.3.0"
description = "MCP Server to verify EU AI Act compliance for AI projects"
readme = "README.md"
license = "MIT"
requires-python = ">=3.10"
dependencies = [
    "mcp>=1.14.1",
]
keywords = [
    "EU AI Act",
    "compliance",
    "MCP",
    "AI regulation",
    "risk assessment",
    "trust-layer",
    "ai-certification",
    "ai-proof",
]

[project.urls]
Homepage = "https://github.com/ark-forge/mcp-eu-ai-act"
Repository = "https://github.com/ark-forge/mcp-eu-ai-act"
Documentation = "https://mcp.arkforge.fr/fr/mcp-eu-ai-act.html?utm_source=pypi"

[project.scripts]
eu-ai-act-scanner = "cli:main"

[tool.hatch.build.targets.wheel]
packages = ["."]
only-include = ["server.py", "cli.py"]

[tool.pytest.ini_options]
testpaths = ["tests"]
addopts = "--tb=short -q"
asyncio_mode = "auto"

[tool.coverage.run]
source = ["server", "gdpr_module", "paywall_api"]
omit = [
    ".venv/*",
    "venv/*",
    "node_modules/*",
    "dist/*",
    "__pycache__/*",
    "*/site-packages/*",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "pass",
]
show_missing = true
skip_empty = true
