name: Publish to npm and MCP Registry

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger (e.g. credentials now configured)'
        required: false
        default: 'manual'

permissions:
  contents: read
  id-token: write  # Required for OIDC authentication with MCP Registry

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Check NPM_TOKEN availability
        id: check_npm
        run: |
          if [ -n "$NPM_TOKEN_VAL" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::NPM_TOKEN not configured â€” skipping npm publish"
          fi
        env:
          NPM_TOKEN_VAL: ${{ secrets.NPM_TOKEN }}

      - name: Publish to npm
        if: steps.check_npm.outputs.available == 'true'
        # Requires NPM_TOKEN secret in repo settings.
        # Create token at https://www.npmjs.com/settings (type: Publish)
        # then add as repository secret named NPM_TOKEN.
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Install mcp-publisher
        run: |
          curl -L "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz" | tar xz mcp-publisher
          sudo mv mcp-publisher /usr/local/bin/

      - name: Login to MCP Registry (GitHub OIDC)
        run: mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        run: mcp-publisher publish
