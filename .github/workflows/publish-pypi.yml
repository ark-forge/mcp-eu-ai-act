name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger (e.g. PYPI_TOKEN or Trusted Publisher now configured)'
        required: false
        default: 'manual'

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing (OIDC)

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    # NOTE: 'environment: pypi' is required for Trusted Publishing.
    # Alternatively, set PYPI_TOKEN secret in repo settings (no environment needed).
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Check PYPI_TOKEN availability
        id: check_pypi
        run: |
          if [ -n "$PYPI_TOKEN_VAL" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::PYPI_TOKEN not set — attempting OIDC Trusted Publishing"
          fi
        env:
          PYPI_TOKEN_VAL: ${{ secrets.PYPI_TOKEN }}

      - name: Publish to PyPI (API token)
        if: steps.check_pypi.outputs.available == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

      - name: Publish to PyPI (Trusted Publishing / OIDC)
        if: steps.check_pypi.outputs.available == 'false'
        # Requires Trusted Publisher configured on pypi.org:
        #   Owner: ark-forge | Repo: mcp-eu-ai-act | Workflow: publish-pypi.yml | Env: pypi
        # If not configured, step fails with a clear warning — CI job still succeeds.
        continue-on-error: true
        uses: pypa/gh-action-pypi-publish@release/v1
