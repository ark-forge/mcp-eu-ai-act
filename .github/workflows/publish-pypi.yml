name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason for manual trigger (e.g. PYPI_TOKEN or Trusted Publisher now configured)'
        required: false
        default: 'manual'

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing (OIDC)

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    # NOTE: 'environment: pypi' is required for Trusted Publishing.
    # Alternatively, set PYPI_TOKEN secret in repo settings (no environment needed).
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Check PYPI_TOKEN availability
        id: check_pypi
        run: |
          if [ -n "$PYPI_TOKEN_VAL" ]; then
            echo "available=true" >> $GITHUB_OUTPUT
          else
            echo "available=false" >> $GITHUB_OUTPUT
            echo "::warning::PYPI_TOKEN not set — attempting OIDC Trusted Publishing"
          fi
        env:
          PYPI_TOKEN_VAL: ${{ secrets.PYPI_TOKEN }}

      - name: Publish to PyPI (API token)
        if: steps.check_pypi.outputs.available == 'true'
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_TOKEN }}

      - name: Publish to PyPI (Trusted Publishing / OIDC)
        if: steps.check_pypi.outputs.available == 'false'
        # Requires Trusted Publisher configured on pypi.org:
        #   Owner: ark-forge | Repo: mcp-eu-ai-act | Workflow: publish-pypi.yml | Env: pypi
        # Setup: https://docs.pypi.org/trusted-publishers/creating-a-project-through-oidc/
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Verify publish succeeded
        run: |
          echo "Checking if mcp-eu-ai-act was published to PyPI..."
          sleep 10
          if curl -sf "https://pypi.org/pypi/mcp-eu-ai-act/json" > /dev/null 2>&1; then
            echo "Package found on PyPI"
          else
            echo "::error::Package NOT found on PyPI after publish attempt."
            echo "::error::Configure Trusted Publisher on pypi.org → Your projects → Publishing → Add pending publisher:"
            echo "::error::  Owner: ark-forge | Repository: mcp-eu-ai-act | Workflow: publish-pypi.yml | Environment: pypi"
            echo "::error::Or set PYPI_TOKEN secret in repository settings."
            exit 1
          fi
