name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: read
  id-token: write  # Required for PyPI Trusted Publishing (OIDC)

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    # NOTE: 'environment: pypi' is required for Trusted Publishing.
    # Alternatively, set PYPI_TOKEN secret in repo settings (no environment needed).
    environment: pypi
    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install build tools
        run: pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI (Trusted Publishing or API token)
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          # If PYPI_TOKEN secret is set, use it. Otherwise use OIDC Trusted Publishing.
          # To use Trusted Publishing: configure publisher on https://pypi.org/manage/account/publishing/
          #   Owner: ark-forge | Repo: mcp-eu-ai-act | Workflow: publish-pypi.yml | Env: pypi
          password: ${{ secrets.PYPI_TOKEN }}
